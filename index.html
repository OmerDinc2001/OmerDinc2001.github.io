<!DOCTYPE html>
<html>
<body>

<h3>Lyrics Browser by OmerDinc2001</h3>

<h4>Artist name:</h4>
<input type="text" id="artist" value="">

<h4>Track title:</h4>
<input type="text" id="track" value="">

<br></br>
<button onclick="myFunction()">Get Lyrics</button>

<p id="lyrics"></p>

<script>
function myFunction() {
  var x = document.getElementById("artist").value;
  document.getElementById("lyrics").innerHTML = x;
}
</script>

</body>
</html>
